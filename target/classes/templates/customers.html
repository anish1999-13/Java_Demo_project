<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Customers</title>
</head>
<body>
<h2>List of Customers</h2>
<table>
    <thead>
    <tr>
        <th>Customer Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}"> <!-- Fixed variable name -->
        <td th:text="${customer.customerId}"></td> <!-- Fixed variable name -->
        <td th:text="${customer.firstName}"></td> <!-- Fixed variable name -->
        <td th:text="${customer.lastName}"></td> <!-- Fixed variable name -->
    </tr>
    </tbody>
</table>
</body>
</html>
